# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./mydatabase
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database=h2

# CORS Configuration read on Web Security Config class
cors.allowed.origins=http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE
#Authorization,Accept,Accept-Encoding,Accept-Language,Access-Control-Request-Headers,Connection,Content-Length,Content-Type,Cookie,Host,Origin,Referer,Access-Control-Request-Method,User-Agent
cors.allowed.headers=*
#authorization
cors.exposed.headers=*
cors.allow.credentials=true
cors.maxage=3600